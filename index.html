<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheet/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script defer src="scripts/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
    <h1 class="mainText">Take Better Notes</h1>
    <nav class="mainText">
        <ul id="linkNav">
            <li>About</li>
            <li>Docs</li>
        </ul>
    </nav>
    </header>
    <aside>
        <h2 class="mainText">My Notes</h2>
        <nav class="mainText">
            <ul id= "asideNavList">
                <li><button> note one</button> </li>
                <li><button> note two</button> </li>
            </ul>
        </nav>
    </aside>
    <main>
    <section class="inputAndButtons">
        <div class="aboveTextButtons">
            <button type="button"  id="newNote">New Note</button>
            <button type="button"  id="darkTheme">Dark Theme</button>
        </div>
        <textarea name="note" id="noteArea" cols="33" rows="5" placeholder="This is a placeholder"></textarea>
        <div class="belowTextButtons">
            <button type="button"  id="save">Save</button>
            <button type="button"  id="cancel">Cancel</button>
        </div>
    </section>
    </main>
    <footer class="mainText">
        Keep in Touch
        <div>
            <button class="imageButtons">
            <img id="inImage" src="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png" alt="in" >
            </button>
            <button class="imageButtons">
            <img id="webImage" src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png" alt="web">
            </button>    
        </div>
        </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheet/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="mainText">Take Better Notes</h1>
    <nav class="mainText">
        <ul id="linkNav">
            <li>About</li>
            <li>Docs</li>
        </ul>
    </nav>
    <aside>
        <h2 class="mainText">My Notes</h2>
        <nav class="mainText">
            <ul id= "asideNavList">
                <li>note one</li>
                <li>note two</li>
            </ul>
        </nav>
    </aside>
    <section class="inputAndButtons">
        <div>
            <button type="button" class="aboveTextButtons" id="newNote">New Note</button>
            <button type="button" class="aboveTextButtons" id="darkTheme">Dark Theme</button>
        </div>
        <textarea name="note" id="noteArea" cols="" rows="15" placeholder="This is a placeholder">
            
        </textarea>
        <div>
            <button type="button" class="belowTextButtons" id="save">Save</button>
            <button type="button" class="belowTextButtons" id="cancel">Cancel</button>
        </div>
    </section>
    <footer class="mainText">
        Keep in Touch
        <div>
            <img id="inImage" src="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png" alt="in" >
            <img id="webImage" src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png" alt="web">    
        </div>
        </footer>
</body>
</html>
